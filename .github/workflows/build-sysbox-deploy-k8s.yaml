name: Build sysbox-deploy-k8s overlay

on:
  push:
    branches: [master]
    paths:
      - "k8s/**"
      - ".github/workflows/build-sysbox-deploy-k8s.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sysbox-deploy-k8s

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: k8s
          file: k8s/Dockerfile.overlay
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master-k8s135
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
